<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.signup.title}">Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/lib/semantic-ui/semantic.min.css" rel="stylesheet" media="screen" th:href="@{/resources/lib/semantic-ui/semantic.min.css}"/>
    <link href="../../../resources/css/uwrite.css" rel="stylesheet" media="screen" th:href="@{/resources/css/uwrite.css}" />
</head>
<body>

<div class="reg-dialog">
  <form class="ui form segment" method="post" th:action="@{/signup}" th:object="${signupForm}">
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <div class="field">
      <label>E-mail</label>
      <input th:field="*{email}" placeholder="Your e-mail" type="text"/>
    </div>
    <div class="field">
      <label>Password</label>
      <input th:field="*{password}" type="password"/>
    </div>
    <div class="field">
      <label>Comfirm your password</label>
      <input name="confirmPassword" type="password"/>
    </div>
    <div class="field">
      <label>Nick name</label>
      <input th:field="*{nickname}" placeholder="Pick up a nick name" type="text"/>
    </div>
    <div class="inline field">
      <div class="ui checkbox">
        <input name="isAgree" type="checkbox"/>
        <label>I agree to the Terms and Conditions</label>
      </div>
    </div>
    <div class="positive ui submit button">Join Us</div>
  </form>
</div>

<script src="../../../resources/lib/jquery.min.js" th:src="@{/resources/lib/jquery.min.js}"></script>
<script src="../../../resources/lib/semantic-ui/semantic.min.js" th:src="@{/resources/lib/semantic-ui/semantic.min.js}"></script>
<script src="../../../resources/js/sign-up.js" th:src="@{/resources/js/sign-up.js}"></script>
</body>
</html>
