<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
</head>
<body>

<div>
    <p th:each="topic : ${list}">
        <a th:href="${topic.getFinalUrl()}" th:text="${topic.name}"></a>
        <div th:text="${topic.description}"></div>
    </p>
</div>

</body>
</html>
