<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
</head>
<body>

    <div>
        <div th:each="article : ${list}">
            <h3 th:text="${article.title}"></h3>
            <p th:text="${article.id}"></p>
            <p th:utext="${article.html}"></p>
        </div>
     </div>
</body>
</html>
